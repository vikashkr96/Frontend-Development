<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox-Radio</title>
</head>
<body>
    <form action="/action">
        <div>
            
            <input type="checkbox" id="age" name="age">
            <lebel for="age">I'm 18+</lebel>
        </div>
        <div>
            <input type="checkbox" id="age" name="age" >
            <lebel for="age">I'm not 18+</lebel>
            
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>

        <div>
            <input type="radio" id="apple" name="fruits" value="apple" >
            <lebel for="apple">Apple</lebel>
        </div>
        <div>
            <input type="radio" id="banana" name="fruits" value="banana" >
            <lebel for="banana">Banana</lebel>
        </div>

    </form>

    
</body>
</html>
