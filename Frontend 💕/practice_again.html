<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google search</title>
</head>
<body>
    <form action="https://www.google.com/search?">
        <div>
            <label for="gsearch">Search on Google :</label>
            <input type="text" id="gsearch" placeholder="Google" name="q">
            <button type="submit">Search</button>
        </div>


    </form>
    
</body>
</html>
