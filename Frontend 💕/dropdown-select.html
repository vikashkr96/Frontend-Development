<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
</head>

<body>
    <form action="">
        <div>
            choose your profession
            <select name="profession" id="profession">
                <option value="profession">Student</option>
                <option value="dev">Developer</option>
                <option value="tea">Teacher</option>
                <option value="law">Lawyer</option>
                <option value="prof">Professor</option>
                <option value="dog">Doggy</option>
            </select>
        </div>
        <div>
            <level for="volume"> Select your volume level :</level>
            <input type="range" id="volume" min="0" max="50" name="vol" step="10" value="40">
            <button type="submit"> Submit</button>

        </div>
        <div>
            <lebel for="feedback">Give your Feedback please : </lebel>
            <textarea name="feed" id="feedback" rows="2" cols="20" placeholder="Feedback"></textarea>
            <button>Submit</button>
        </div>
    </form>
</body>

</html>
