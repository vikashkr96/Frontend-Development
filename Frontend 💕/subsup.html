    <title>SUB/SUP</title>

<body>
    <h1>The uses of subscript and superscript</h1>
    <oL>
        <li>
            <p>(a+b)<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup> + 2 a b</p>
        </li>
        <li>
            <p>the chemical formula of water is : H<sub>2</sub>O</p>
        </li>
    </oL>
</body>
