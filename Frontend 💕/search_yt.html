<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
</head>

<body>
    <form action="https://www.youtube.com/results?">
        <div>
            <lebel for="ytsearch">Search on Youtube :</lebel>
            <input type="text" id="ytsearch" placeholder="Youtube" name="search_query">
            <button type="reset">Clear</button>
        </div>
        <div>
            <button type="submit">Search</button>
        </div>
    </form>
        <hr>

    <form action="https://www.google.com/search?">
        <div>
            <lebel for="gsearch">Search on Google :</lebel>
            <input type="text" id="gsearch" placeholder="Google" name="q">
            <button type="reset">Clear</button>
        </div>
        <div>
            <button type="submit">Search</button>
        </div>
    </form>

</body>

</html>
