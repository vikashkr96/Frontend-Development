<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUTTONS</title>
</head>
<body>
    <button>Submit</button>



    <form action="/server">
        <div>
            <level for="username">Enter Your Username :</level>
            <input type="text" id="username" placeholder="username">
        </div>
        <div>
            <level for="password">Enter Your Password :</level>
            <input type="password" id="password" placeholder="password">
        </div>
        <div>
            <button type="submit">Submit</button>
            <button type="button">DO something</button>
            <button type="reset">Reset</button>
        </div>
        <div>
            button using input
            <input type="button" value="click me">
            <br>
            submit button using input
            <input type="submit" value="click me to submit">
        </div>
    </form>
    <br> <br><br>

    <form action="/server">
        <div>
            <level for="username">Enter Your Username :</level>
            <input type="text" id="username" placeholder="username" name="Querry">
        </div>
        <div>
            <level for="password">Enter Your Password :</level>
            <input type="password" id="password" placeholder="password" name="solution">
        </div>
        <div><button type="submit">Submit</button></div>
    
</body>
</html>
